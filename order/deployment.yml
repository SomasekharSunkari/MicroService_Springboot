apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deployment
  namespace: jenkins
  labels:
    app: order-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      # nodeSelector:
      #   agentpool: amdpool
      containers:
      - name: order-service
        image: sunkarisomasekhar/order-svc:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8070
