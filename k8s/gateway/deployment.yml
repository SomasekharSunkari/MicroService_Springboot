apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: ecommerce
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: 068856380156.dkr.ecr.us-east-1.amazonaws.com/gateway-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8222
        env:
        - name: SPRING_CONFIG_IMPORT
          valueFrom:
            configMapKeyRef:
              name: service-urls
              key: CONFIG_SERVER_URL
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: service-urls
              key: DISCOVERY_SERVER_URL
        - name: SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS_[/**]_ALLOWEDORIGINS
          value: "http://localhost:5173,http://clientcode-service:80"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8222
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8222
          initialDelaySeconds: 60
          periodSeconds: 10
      imagePullSecrets:
        - name: ecr-registry-secret