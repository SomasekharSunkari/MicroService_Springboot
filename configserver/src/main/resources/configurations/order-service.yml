spring:
  application:
     config:
       customer-url: http://localhost:8090/api/v1/customers
       payment-url: http://localhost:8040/api/v1/payments
       product-url: http://localhost:8050/api/v1/products
  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: sekhar
    password: sekhar
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.sekhar.ecommerce.kafka.OrderConfirmation
server:
  port: 8070

